<div class="row" style="padding-left:40%; padding-top:20px;">
  <i class="fa fa-cogs fa-4x"></i>
</div>
<h4 style="text-align:center;">
  Global Settings
</h4>
<hr>
<div style="position:absolute;left:0px;width:100%;">
  <ul class="nav nav-sidebar-inverse padded" style="width:100%;">
    <li ng-repeat="app in applications" ng-class="{active: $stateParams.app == app.name.split('.')[3] || $state.is(app.name.replace('state.' , ''))}">
      <a ui-sref="{{getState($index)}}" >
        <div align="center">
          <i class="fa {{app.icon}} fa-2x pull-left"></i>
          {{app.name.split('.')[3] | humanize}}
        </div>
      </a>
    </li>
  </ul>
</div>
