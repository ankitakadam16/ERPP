<div class="col-md-5 card" style="padding-top:10px;" ng-controller="businessManagement.finance.expenses.item">
  <div class="row">
    <div class="col-md-2">
      <img ng-src="{{commit.user | getDP}}" class="img-circle pull-right" width="50"/>
    </div>
    <div class="col-md-10">
      <div class="row">
        <span style="font-size:20px;" class="text-muted"><strong>Sheet : </strong> {{data.pk}}</span>
      </div>
      <div class="row">
        <strong>Generated By : </strong> <span>{{data.user | getName}}</span>
      </div>
      <div class="row">
        <strong>Approved : </strong> <span>{{data.approved}}</span>
      </div>
      <div class="row">
        <strong>Project : </strong> <span>{{data.project.title}}</span>
      </div>
    </div>
    <i class="fa fa-info-circle fa-4x text-primary" ng-click="rowActionClicked('expenseSheetBrowser')" style="position:absolute;right:20px;bottom:10px;cursor:pointer;">
    </i>
  </div>
</div>
