<div class="container-fluid">

        <i class="fa fa-2x fa-stop-circle"></i>
      </div>
      <div class="col-md-11">
        <table class="table table-hover">
          <thead>
            <tr>
              <th>
              </th>
              <th>ID
              </th>
              <th>
                Process
              </th>
              <th>User</th>
              <th>Status</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td>
                <input type="checkbox">
              </td>
              <td>John</td>
              <td>Doe</td>
              <td>john@example.com</td>

              </td>
            </tr>
            <tr>
              <td>
                <input type="checkbox">
              </td>
              <td>Mary</td>
              <td>Moe</td>
              <td>mary@example.com</td>
              <td>
                1 Min Ago
              </td>
            </tr>
            <tr>
              <td>
                <input type="checkbox">
              </td>
              <td>July</td>
              <td>Dooley</td>
              <td>july@example.com</td>
              <td>
                1 Min Ago
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
  <hr>


  <div class="row" style="padding:15px;padding-top:0px;">
    <div class="col-md-6" style="padding-right:20px;">
      <div class="row">
        <strong>Available Processes</strong> <small>Drag and drop a process to a reqource to run it.</small>
      </div>
      <div class="row">

        <generic-Table data="data.tableData" config-Obj="{{config}}" callback-Fn="tableAction"></generic-Table>

      </div>

    </div>
    <div class="col-md-6">
      <div class="row">
        <strong>Available Resources</strong>
      </div>
      <div class="row" style="border:2px solid #eeeeee;max-height:50vh;overflow:auto;">
        <div class="col-md-3 text-center" ng-repeat="i in [1,2,4,5,6,7]" style="padding:20px;">
          <i class="fa fa-4x fa-desktop"></i> <br>
          BB1024 {{i}}
        </div>
      </div>
    </div>
  </div>


</div>
