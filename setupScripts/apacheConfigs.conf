<VirtualHost *:80>
  ServerName cioc.in
  ServerAlias www.cioc.in

  Redirect / https://cioc.in/

  ServerAdmin admin@cioc.in
  DocumentRoot /home/ubuntu/libreERP-main
  WSGIScriptAlias / /home/ubuntu/libreERP-main/libreERP/wsgi.py

  Alias /static /home/ubuntu/libreERP-main/static_root
  <Directory /home/ubuntu/libreERP-main/static_root>
      Require all granted
  </Directory>

  Alias /media /home/ubuntu/libreERP-main/media_root
  <Directory /home/ubuntu/libreERP-main/media_root>
      Require all granted
  </Directory>

  ErrorLog /var/www/logs/error.log
  CustomLog /var/www/logs/access.log combined

</VirtualHost>
