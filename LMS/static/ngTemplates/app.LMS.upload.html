<div class="modal-title">
</div>
<div class="modal-body">
  <div class="container-fluid">
    <div class="form-group">
      <label> Video Tittle</label>
      <input type="text" ng-model="f.title" class="form-control">
    </div>
    <div class="form-group ">
      <div style="display:table;">
        <label style="display: table-cell; width: 80px;">Upload</label>
        <input type="file"  ng-model="f.fileupload"/>
      </div>
    </div>
    <div class="form-group">
      <label>Video Duration</label>
      <input type="text" ng-model="f.duration" class="form-control">
    </div>
  </div>
</div>
<div class="modal-footer">
  <button type="button" class="btn btn-primary" ng-click="upload()" >Upload</button>
  <button type="button" class="btn btn-default" ng-click="cancel()" >Cancel</button>
</div>
