<div class="container-fluid" ng-controller="businessManagement.warehouse.checkin.explore">

    <h3>Add new Checkin for {{data.company.name}} </h3>
    <!-- <h3 ng-if="mode=='edit'">Update Checkin products</h3> -->
  <div class="col-md-6">
    <!-- <div class="form-group">
      <label>Contract</label>
      <input type="text" class="form-control" ng-model="checkin.contract" uib-typeahead="q as q.company.name for q in serviceSearch($viewValue)">
    </div> -->
    <div class="form-group">
      <label>Item Description</label>
      <textarea type="text" class="form-control" ng-model="checkin.description"></textarea>
    </div>
    <div class="form-group">
      <h4>Size</h4>
    </div>
    <div class="form-group">
      <label>Height</label>
      <input type="tel" class="form-control" ng-model="checkin.height">
    </div>
    <div class="form-group">
      <label>Width</label>
      <input type="tel" class="form-control" ng-model="checkin.width">
    </div>
    <div class="form-group">
      <label>Length</label>
      <input type="tel" class="form-control" ng-model="checkin.length">
    </div>
    <div class="form-group">
      <label>Weight</label>
      <input type="tel" class="form-control" ng-model="checkin.weight">
    </div>
    <div class="form-group">
      <label>Quantity</label>
      <input type="tel" class="form-control" ng-model="checkin.qty">
    </div>
  </div>
      <div class="row">
        <div class="col-md-12" style="margin-top:30px;">
          <button type="button" class="btn btn-lg btn-primary" ng-click="save()">Save</button>
        </div>
      </div>
</div>
