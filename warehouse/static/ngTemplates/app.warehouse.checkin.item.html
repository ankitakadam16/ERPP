<div class="col-md-3" style="padding-bottom:20px;padding-left:10px;padding-right:10px;" ng-controller="businessManagement.warehouse.checkin.item" ng-click="rowActionClicked('openCheckin')">

  <div class="container-fluid card" style="padding-bottom:10px;" >
    <div class="row container-fluid" style="padding-bottom:10px;margin-bottom:15px;padding-top:20px;">
      <label><b>Company : </b> </label>{{data.company.name}} <br>
      <label><b>Rate : </b> </label>{{data.rate}} <br> <br>
      <hr>
      <div class="col-md-6" style="padding-left:0px">
        {{checkinData.length}} <label><b>checkins </b></label><br>
      </div>
      <div class="col-md-6 text-right" style="padding-right:0px">
        0 <label><b>checkouts </b></label><br>
      </div>
    </div>

  </div>
</div>
