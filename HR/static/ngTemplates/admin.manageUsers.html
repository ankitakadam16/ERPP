<div style="background:white; display: block; min-height:700px;padding-bottom:50px;box-shadow: 10px 10px 5px #888;">
  <breadcrumb></breadcrumb>
  <div class="container-fluid">

    <div ng-hide="statusMessage==''" class="alert alert-{{httpStatus}} fade in"><a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>{{statusMessage}}</div>
    <uib-tabset>
      <uib-tab >
        <uib-tab-heading>
          New  <i class="fa fa-plus"></i>
        </uib-tab-heading>
        <div class="col-md-6">
          <generic-Form template="'/newUserForm.html'" data="newUser" submit-Fn="createUser()" form-title="'Create New User'"></generic-Form>
        </div>
      </uib-tab>
      <uib-tab >
        <uib-tab-heading>
          Edit Profile <i class="fa fa-pencil"></i>
        </uib-tab-heading>
        <div class="col-md-6">
          <generic-Form template="'/profileEditForm.html'" data="profile" submit-Fn="editProfile()" form-title="'Edit Profile'" wizard="true" max-page="5"></generic-Form>
        </div>
      </uib-tab>
      <uib-tab heading="Edit Designation">
        <div class="col-md-6">
        </div>
      </uib-tab>
      <uib-tab heading="Other Settings">Static content</uib-tab>
    </uib-tabset>
  </div>
</div>
