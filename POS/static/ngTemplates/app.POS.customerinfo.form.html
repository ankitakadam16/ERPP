<div class="modal-header">
  Customer Info
</div>
<div class="modal-body">
  <div class="container-fluid">


  <div class="row">
    <div class="col-md-6">
      <span style="font-size: 18px;">{{customer.name}}</span><br>
      <span>Email:{{customer.email}}</span><br>

    </div>
    <div class="col-md-6">
      <span>Mobile:{{customer.mobile}}</span><br>
    <span>Company Name:{{customer.company}}</span>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="cards" style="border-left:4px solid #4192cd;box-shadow:0 2px 8px rgba(26,24,20,0.2);margin-top: 25px;">
          <div class="row" >
            <div class="col-md-2 text-center" style="padding: 20px;">
              <span style="font-size: 25px;">{{customer.id}}</span>
            </div>
            <div class="col-md-10" style="margin-top:10px;">
              <div class="row">
                <div class="col-md-6">
                  <span style="font-size: 18px;">{{customer.name}}</span><br>
                  <span>Invoice Due Date:{{customer.date}}</span><br>
                  <span>Paid:{{customer.paid}}</span>
                </div>
                <div class="col-md-6">
                  <span>Mode of Payment:{{customer.mode}}</span><br>
                  <span>Total Amount:{{customer.amount}}</span>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

  </div>
  </div>
</div>
