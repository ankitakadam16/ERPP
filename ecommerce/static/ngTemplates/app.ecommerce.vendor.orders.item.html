<div class="container-fluid card" ng-controller="businessManagement.ecommerce.orders.item" style="padding:10px;border-left:4px solid #e91818;">
  <div class="col-md-2">
    <div class="row" style="padding-left:10px;">
      <i class="fa fa-motorcycle fa-3x"></i>
    </div>
    <div class="row" style="margin-top:10px;">
      <span style="font-size:20px;">{{data.item.title}}</span>
    </div>
  </div>
  <div class="col-md-3">
    <div class="row" style="padding-left:10px;">
      <i class="fa fa-calendar fa-2x"></i> <span style="font-size : 22px;margin-left:10px;">Booking </span>
    </div>
    <div class="row" style="margin-top:10px;">
      <div class="col-md-3">
        From : <br>
        To :
      </div>
      <div class="col-md-9">
        {{data.start | date : 'dd-MMM-yyyy : HH:MM a'}} <br>
        {{data.end | date : 'dd-MMM-yyyy : HH:MM a'}}
      </div>

    </div>
  </div>
  <div class="col-md-1">
    <div class="row" style="padding-left:10px;">
      <i class="fa fa-clock-o fa-3x"></i>
    </div>
    <div class="row" style="margin-top:10px;">
      <span style="font-size:20px;">{{bookingTime()}} Hrs</span>
    </div>
  </div>
  <div class="col-md-2" style="padding-top:20px;">
    <i class="fa fa-3x fa-inr"></i>
    <span style="font-size:23px;top:-8px;position:relative;margin-left:10px;">{{getBookingAmount()}}</span>
    <small style="margin-left:20px;">@ {{data.rate}}</small>
  </div>
  <div class="col-md-3">
    <div class="row" >
      <div class="col-md-4">
        <img style="width: 70px;" class="img" ng-src="{{data.user | getDP}}" >
      </div>
      <div class="col-md-8">
        <span style="font-size : 20px;">{{data.user | getName}} </span>
      </div>
    </div>
  </div>
  <div class="col-md-1 " >
    <div class="row hoverableDiv">
      <div style="display:block;box-sizing: border-box;" ng-click="rowActionClicked('printInvoice')">
        <i class="fa fa-print fa-2x" style="padding-left:35px;"></i> <br>
        <span style="margin-left:10px;">Print Invoice</span>
      </div>
    </div>
    <div class="row ">
      <span class="dropdown">
        <i style="padding-left:35px;cursor:pointer;" class="fa fa-ellipsis-h fa-2x" id="dropdownMenu1" data-toggle="dropdown" aria-haspopup="true" aria-expanded="true"></i>
        <ul class="dropdown-menu" aria-labelledby="dropdownMenu1">
          <li><a href="" ng-click = "rowActionClicked('progress')"><i class="fa fa-spin fa-spinner"></i> In Progress</a></li>
          <li><a href="" ng-click = "rowActionClicked('complete')"><i class="fa fa-check"></i> Mark complete</a></li>
          <li><a href="" ng-click = "rowActionClicked('reject')"><i class="fa fa-close"></i> Reject</a></li>
        </ul>
      </span>
    </div>
  </div>



</div>
