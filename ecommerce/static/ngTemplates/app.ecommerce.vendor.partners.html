<div ng-controller="controller.ecommerce.priceModel">

  <div class="container-fluid">
    <div class="form-group">
      <div ng-class="{'has-error' : form.perday<0}">
        <label>perday</label>
        <input type="number" class="form-control" ng-model="form.perday">
      </div>
    </div>
    <div class="form-group">
      <label>weeklyDiscount</label>
      <input type="number" class="form-control" ng-model="form.weeklyDiscount">
    </div>
    <div class="form-group">
      <label>monthlyDiscount</label>
      <input type="number" class="form-control" ng-model="form.monthlyDiscount">
    </div>
    <div class="form-group">
      <label>weekend</label>
      <input type="number" class="form-control" ng-model="form.weekend">
    </div>
    <button type="button" class="btn btn-primary" ng-click="submit()" ng-disabled="form.perday<0">
      Submit
    </button>

    {{newPrice}}

  </div>





</div>
