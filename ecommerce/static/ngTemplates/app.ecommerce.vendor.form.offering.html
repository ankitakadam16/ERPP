<div class="row">
  <div  class="col-md-6">

    <div class="form-group">
      <label>Rate</label>
      <input type="number" class="form-control" ng-model = "data.form.rate" >
    </div>

    <div class="form-group">
      <label>Quantity available</label>
      <input type="number" class="form-control" ng-model = "data.form.inStock" >
    </div>

    <div class="form-group">
      <label>Enable COD</label>
      <input type="checkbox" ng-model = "data.form.cod" >
    </div>


    <div class="form-group">
      <label>Availability</label>
      <select class="form-control" ng-model = "data.form.availability">
        <option value = "local">local</option>
        <option value = "state">state</option>
        <option value = "national">National</option>
        <option value = "international">International</option>
      </select>
    </div>

    <div class="form-group">
      <label>Free returns available</label>
      <input type="checkbox" ng-model = "data.form.freeReturns" >
    </div>

    <div class="form-group">
      <label>Replacement Period</label>
      <input type="number" ng-model = "data.form.replacementPeriod" class="form-control">
      <p class="help-block">
        Raplacement period in days
      </p>
    </div>


    <div class="form-group">
      <label>Shipping Options</label>
      <select class="form-control" ng-model = "data.form.shippingOptions">
        <option value = "pickup">Pickup</option>
        <option value = "homeDelivary">Home Delivary</option>
        <option value = "time">time</option>
        <option value = "custom">custom</option>
      </select>
    </div>
    <div class="form-group">
      <label>Shipping fee </label>
      <input type="number" class="form-control" ng-model = "data.form.shippingFee" >
    </div>

    <div class="btn-group">
      
      <button type="button" class="btn btn-primary" ng-click="submit()">Submit </button>
    </div>

  </div>
</div>
