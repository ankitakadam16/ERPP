<div class="col-md-4" style="margin-top:10px;">
    <button type="button" class="btn btn-default">
        Reset
    </button>
    <button type="button" class="btn btn-primary">
        Save <i class="fa fa-floppy-o"></i>
    </button>
    <h3 ng-if="form.title.length==0" class="text-muted" style="word-wrap:break-word;">Untitled..</h3>
    <h3 style="word-wrap:break-word;">{{form.title}}</h3>
    <hr>
    <div class="form-group">
        <label>Team</label>
        <div class="input-group">
          <input type="text" class="form-control" ng-model = "data.user" uib-typeahead="user as getName(user) for user in userSearch($viewValue)" placeholder="Search and select a user to add him/her in this group">
          <span class="input-group-btn">
            <button class="btn btn-success" type="button" ng-click="addUser()">Add <i class="fa fa-plus"></i></button>
          </span>
        </div>
    </div>

    <div class="row" style="padding-bottom:20px;">
        <div class="col-md-6" ng-repeat="i in [2,3,5,6]" style="padding-top:10px;">
            <div class="card container-fluid" style="padding-left:0px;position:relative;">
                <div style="position:absolute;right:0px;top:0px;padding:5px;cursor:pointer;">
                  <i class="fa fa-times" ng-click="removeUser($index)"></i>
                </div>
                <div class="col-md-4" style="padding-top:5px;">
                  <img ng-src="{{1 | getDP}}" class="img-circle" alt="DP" height="50" width="50" />
                </div>
                <div class="col-md-8">
                  {{1 | getName}} <br>
                  ID : <strong>{{u}}</strong>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="col-md-8" style="position:absolute; height:100%;top:0px;right:0px;padding:0px;">
    <div style="overflow:auto;height:80%;position:absolute;width:100%;border-left:solid 3px #eee;padding:20px;">
        <div class="form-group" style="margin-top:10px;">
          <label>Title</label>
          <input type="text" ng-model="form.title" class="form-control" placeholder="Title..">
        </div>
        <div class= "form-group">
          <label class="control-label col-sm-2" style="margin-top:35px;padding:0px;">Due date :</label>
          <div class="col-md-6">
            <div class="input-group" style="margin-top:35px;">
              <input type="text" class="form-control" show-weeks="false" uib-datepicker-popup="dd-MMMM-yyyy" ng-model="data.when" is-open="status.opened"  />
              <span class="input-group-btn">
                <button type="button" class="btn btn-default" ng-click="status.opened = true;"><i class="glyphicon glyphicon-calendar"></i></button>
              </span>
            </div>
          </div>
          <div class="col-md-4">
            <div class="row container-fluid">
              <uib-timepicker ng-model="data.when" hour-step="1" minute-step="30" show-meridian="true"></uib-timepicker>
            </div>
          </div>
        </div>
        <div class="form-group">
          <label>Description</label>
          <textarea class="form-control" rows="5" cols="40" placeholder="Description"></textarea>
        </div>

        <div class="form-group">
            <label>Attachments</label>
            <div class="container-fluid" style="padding:0px;">
                <div class="col-md-10">
                    <input type="file" >
                </div>
                <button class="btn btn-primary col-md-2 btn-sm">
                    Upload
                </button>
            </div>
        </div>
        <div class="col-md-12">
            <div class="row" style="padding:10px;">
                <div class="col-md-2">
                    <i class="fa fa-file-text-o fa-3x"></i>
                </div>
                <div class="col-md-10">
                    <span class="text-primary">SomeTextFileName.pdf</span>
                </div>
            </div>
            <div class="row" style="padding:10px;">
                <div class="col-md-2">
                    <i class="fa fa-file-pdf-o fa-3x"></i>
                </div>
                <div class="col-md-10">
                    <span class="text-primary">SomeTextFileName.pdf</span>
                </div>
            </div>
            <div class="row" style="padding:10px;">
                <div class="col-md-2">
                    <i class="fa fa-file-word-o fa-3x"></i>
                </div>
                <div class="col-md-10">
                    <span class="text-primary">SomeTextFileName.pdf</span>
                </div>
            </div>
            <div class="row" style="padding:10px;">
                <div class="col-md-2">
                    <i class="fa fa-file-text-o fa-3x"></i>
                </div>
                <div class="col-md-10">
                    <span class="text-primary">SomeTextFileName.pdf</span>
                </div>
            </div>
            <div class="row" style="padding:10px;">
                <div class="col-md-2">
                    <i class="fa fa-file-pdf-o fa-3x"></i>
                </div>
                <div class="col-md-10">
                    <span class="text-primary">SomeTextFileName.pdf</span>
                </div>
            </div>
            <div class="row" style="padding:10px;">
                <div class="col-md-2">
                    <i class="fa fa-file-word-o fa-3x"></i>
                </div>
                <div class="col-md-10">
                    <span class="text-primary">SomeTextFileName.pdf</span>
                </div>
            </div>
        </div>
    </div>
    <div style="position:absolute;padding:20px;padding-top:10px;background:#eee;bottom:0px;width:100%;height:20%;">
        <div class="row">
            <div class="col-md-10">
                <textarea class="form-control " rows="3" cols="40" placeholder="Add a comment"></textarea>
            </div>
            <button type="button" class="btn btn-default col-md-2">
                Send <i class="fa fa-paper-plane-o"></i>
            </button>
        </div>
    </div>
</div>
