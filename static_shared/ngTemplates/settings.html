<div class="modal-header bg-blue">
  <div class="container-fluid">
    <h4><i class="fa fa-wrench"></i> Settings </h4>
  </div>
</div>
<div class="modal-body">
  <div ng-hide="statusMessage==''" class="alert alert-{{httpStatus}} fade in">{{statusMessage}}</div>
  <form ng-submit="saveSettings()">
    <div class="form-group">
      <label for="displayPicture">Display Picture :</label>
      <input type="file" name="displayPicture" file-model="settings.displayPicture">
    </div>
    <div class="form-group">
      <label for="theme">Theme :</label>
      <input type="color" name="favcolor" ng-model="theme.main">
      <input type="color" name="favcolor" ng-model="theme.highlight">
    </div>

    <button type="submit" name="button" class="btn btn-success">Save</button>
  </form>
</div>
