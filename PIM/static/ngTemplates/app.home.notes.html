<style>
input[type="file"] {
    display: none;
}
.custom-file-upload {
    border: 1px solid #ccc;
    display: inline-block;
    padding: 6px 12px;
    cursor: pointer;
}
</style>



<div class="shaddowed card" style="min-height:93vh;position:relative;">

  <breadcrumb></breadcrumb>
  <div class="container-fluid" style="width:100%;position:relative;">

      <div class="row">
       <div class="col-lg-2">
         <ul class="list-group">
           <li class="list-group-item text-center">
             <button type="button" class="btn btn-default" ng-click="pencil()" style="width:200px;"> {{editor.pencil ? 'Text' : 'Pencil'}}</button>
         </li>
         <li class="list-group-item text-center">
           <button type="button" class="btn btn-default"  ng-click="save()"  style="width:200px;">
             <i class="fa fa-floppy-o"></i>&nbsp; Save
           </button>
         </li>
         <li class="list-group-item text-center text-center">  <button type="button" class="btn btn-default"  ng-click="clearAll()"  style="width:200px;">
             <i class="fa fa-trash"></i>&nbsp; Delete All
           </button>
         </li>

           <!-- <button type="button" class="btn btn-default" ng-click="addImage()"> <i class="fa fa-file"></i>Add Image</button> -->
           <!-- <button type="button" class="btn btn-default" ng-click="bold()"> <i class="fa fa-bold"></i></button> -->
           <!-- <input type="file" id="file" name="imageLoader"/> -->
         <li class="list-group-item text-center" >
           <label class="custom-file-upload" style="width:200px;">
             <input type="file" id="file"/><i class="fa fa-file-image-o"></i>
             Upload Image
           </label>
         </li>
         <li class="list-group-item text-center" ng-if="showTextOptions">
           <div class="btn-group " >
             <button type="button" class="btn btn-default" ng-click="bold()"> <i class="fa fa-bold"></i></button>
             <button type="button" class="btn btn-default" ng-click="italic()"> <i class="fa fa-italic"></i></button>
             <button type="button" class="btn btn-default" ng-click="underline()"> <i class="fa fa-underline"></i></button>
             <button type="button" class="btn btn-default" ng-click="rightalign()"> <i class="fa fa-align-right"></i></button>
             <button type="button" class="btn btn-default" ng-click="leftalign()"> <i class="fa fa-align-left"></i></button>
             <button type="button" class="btn btn-default" ng-click="centeralign()"> <i class="fa fa-align-justify"></i></button>
             <button type="button" class="btn btn-default" ng-click="fontincrease()" id="fontincrease1"> <i class="fa fa-font"></i>++</button>
             <button type="button" class="btn btn-default" ng-click="fontdecrease()"> <i class="fa fa-font"></i>--</button>
         </div>
       </li>
       <li class="list-group-item text-center" >Font Color
         <input type="color" ng-model="editor.color" style="width:200px;" id="color">
       </li>
         <li class="list-group-item text-center" ng-if="showDeleteOption">
           <button type="button" class="btn btn-default" ng-click="delete()" style="width:200px;">
           <i class="fa fa-eraser"></i>&nbsp; Erase Text
         </button>
           </li>
           <li class="list-group-item" >
           <select class="form-control text-center" ng-model="fontName">
             <<option value="Arial Black">Arial Black</option>
             <option value = "Times New Roman" >Times New Roman</option>
             <option value="Arial">Arial</option>
             <option value="Comic Sans">Comic Sans</option>
             <option value="Sans-serif">Sans-serif</option>
             <option value="Monospace">Monospace</option>
           </select>
       </li>
         <li class="list-group-item text-center" >
           <button type="button" class="btn {{editor.rect? 'btn-primary' : 'btn-default'}}" ng-click="editor.rect = !editor.rect;" style="width:200px;">
             <i class="fa fa-square "></i>&nbsp; Rectangle
           </button>
           <li class="list-group-item text-center" >
             <button type="button"  class="btn {{editor.eraser? 'btn-primary' : 'btn-default'}}" ng-click="editor.eraser = !editor.eraser;eraserSmall();" style="width:200px;">
               <i class="fa fa-eraser "></i>&nbsp;Erase
             </button>
           </li>

           <li class="list-group-item" ng-if="editor.eraser" ng-model="eraser">
             <div class="container-fluid">
               <div class="col-md-4" style="{{editor.eraserSize == 1? 'background:#eeeeee;':''}}" ng-click="editor.eraserSize = 1;eraserSmall();">
                 <i class="fa fa-square"></i>
               </div>
               <div class="col-md-4" style="{{editor.eraserSize == 2? 'background:#eeeeee;':''}}" ng-click="editor.eraserSize = 2;eraserMedium();">
                 <i class="fa fa-square fa-2x"></i>
               </div>
               <div class="col-md-4" style="{{editor.eraserSize == 3? 'background:#eeeeee;':''}}" ng-click="editor.eraserSize = 3;eraserLarge();">
                 <i class="fa fa-square fa-3x"></i>
               </div>
             </div>

           </li>

           <!-- <li class="list-group-item" ng-if="editor.eraser" >
             <div class="container-fluid">
               <div class="col-md-4"><button class="btn" ng-click="eraserSmall()">
                 <i class="fa fa-square"></i></button>
               </div>
               <div class="col-md-4" ><button class="btn" ng-click="eraserMedium()">
                 <i class="fa fa-square fa-2x"></i></button>
               </div>
               <div class="col-md-4"><button class="btn" ng-click="eraserLarge()">
                 <i class="fa fa-square fa-3x"></i></button>
               </div>
             </div>

           </li> -->

     </ul>
   </div>
     <div class="col-lg-10">
       <div class="bg-white">
         <canvas  id="canvas"   width="1700" height="1150"  style="position:relative;" ></canvas>
       </div>
       </div>
  </div>
</div>

</script> -->
