<li class="container-fluid emailStrip {{data.selected ? 'selectedEmail' : ''}}" >
  <div class="row">
    <div class="container-fluid">
      <span style="position: relative;top:8px;">
        <input  type="checkbox" name="name" ng-model="data.selected">
        <i style="position:relative;top:-4px;left:11px;" class="fa fa-star{{data.starred ? '' : '-o'}}" ng-click="data.starred = !data.starred;"></i>
      </span>
      <img class="img-circle" ng-src="{{data.originator | getDP}}"  alt="My image" style="width:50px;height:50px;position: relative; left:19px;top:4px;"/>
      <div class="col-md-9 pull-right" style="padding-top:9px;">
        <span class="text-muted">{{data.originator | getName}}</span> {{data.count | decorateCount}}<small style="position:absolute;right:0px;" class="pull-right text-muted">{{data.created | timeAgo}} <i class="fa fa-clock-o "></i></small>
        <br>{{data.subject | limitTo:35}}
      </div>
    </div>
  </div>
</li>
